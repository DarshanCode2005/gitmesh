services:
  # CrewAI DevTel Service - Python microservice for AI workflows
  crewai-devtel:
    build:
      context: ../../backend/src/serverless/microservices/python/crewai-devtel
      dockerfile: Dockerfile
    restart: always
    ports:
      - '8001:8001'
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - CREWAI_SERVICE_TOKEN=${CREWAI_SERVICE_TOKEN:-dev-token}
      - GITMESH_API_URL=http://api:8080
      - LOG_LEVEL=INFO
      # AI Provider Configuration
      - AI_PROVIDER=${AI_PROVIDER:-ollama}
      - OLLAMA_ENABLED=${OLLAMA_ENABLED:-true}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
      # Cloud Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
      - GOOGLE_AI_MODEL=${GOOGLE_AI_MODEL:-gemini-2.0-flash-exp}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - TOGETHER_MODEL=${TOGETHER_MODEL:-meta-llama/Llama-3.3-70B-Instruct-Turbo}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
    networks:
      - gitmesh-bridge
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # CrewAI DevTel Service - Development mode with hot reload
  crewai-devtel-dev:
    build:
      context: ../../backend/src/serverless/microservices/python/crewai-devtel
      dockerfile: Dockerfile.dev
    restart: always
    ports:
      - '8001:8001'
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - CREWAI_SERVICE_TOKEN=${CREWAI_SERVICE_TOKEN:-dev-token}
      - GITMESH_API_URL=http://api-dev:8080
      - LOG_LEVEL=DEBUG
      # AI Provider Configuration
      - AI_PROVIDER=${AI_PROVIDER:-ollama}
      - OLLAMA_ENABLED=${OLLAMA_ENABLED:-true}
      - OLLAMA_URL=${OLLAMA_URL:-http://ollama:11434}
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama3.2:3b}
      # Cloud Providers
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - ANTHROPIC_MODEL=${ANTHROPIC_MODEL:-claude-3-5-sonnet-20241022}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY:-}
      - GOOGLE_AI_MODEL=${GOOGLE_AI_MODEL:-gemini-2.0-flash-exp}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.3-70b-versatile}
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - TOGETHER_MODEL=${TOGETHER_MODEL:-meta-llama/Llama-3.3-70B-Instruct-Turbo}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL:-deepseek-chat}
    volumes:
      - ../../backend/src/serverless/microservices/python/crewai-devtel/app:/app/app
    networks:
      - gitmesh-bridge
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8001/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  gitmesh-bridge:
    external: true

